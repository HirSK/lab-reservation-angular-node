<div class="form-container">
    <h4 style="text-align: center"><b>New Reservation Form</b></h4>
    <form (submit)="onNewReservationSubmit()">
      <div class="form-group" >
        <label for="reserveDate">Date</label>
        <form class="form-inline">
            <app-date-picker (dateSelected)='OnDateSelected($event)'></app-date-picker>
        </form>
        <!-- <input type="text" class="form-control" id="name" required> -->
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="startTime">From</label>
                <form class="form-inline">
                    <app-time-picker (timeSelected)='OnStartTimeSelected($event)'></app-time-picker>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="endTime">To</label>
                <form class="form-inline">
                    <app-time-picker (timeSelected)='OnEndTimeSelected($event)'></app-time-picker>
                </form>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
            <div class="form-group">

                <label for="regNo">Registration No</label>
                <input type="text" class="form-control" id="index" placeholder="Ex:2015CS001" name="regNo"  [(ngModel)]="regNo">
            </div>
        </div>
        <div class="col-md-7">
            <div class="form-group">
                <label for="applier">Applier's Name</label>
                <input type="text" class="form-control" id="applier" placeholder="Enter your name" name="applier"  [(ngModel)]="applier">
            </div>
        </div>
      </div>

      <div class="form-group">
        <label for="reservePurpose">Purpose in short</label>
        <input type="text" class="form-control" id="reservePurpose" name="reservePurpose"  [(ngModel)]="reservePurpose">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
